<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Hambúrguer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="menu-items" id="navbar">
        <div class="menuList" id="home">Cadastros</div> 
        <!--INSERIR O SUBMENU AQUI COM OS TIPOS DE CADASTROS-->
        <div class="menuList">Estoque</div>
        <div class="menuList">Usuários</div>
        <div class="menuList">Compras</div>
        <div class="menuList">Central das Requisições</div>

      </div>
      <div class="hamburger-container">
        <div class="hamburger">
          <div class="box box1"></div>
          <div class="box box2"></div>
          <div class="box box3"></div>
        </div>
      </div>
    </div>
  </header>
  <aside class="sidebar">
    <div class="sidebar-header">INSERIR FOTO E MENSAGEM DE SAUDACAO </div>
    <div class="sidebar-items">
      <div class="sidebar-item">Cadastros</div>
      <div class="sidebar-item">Estoque</div>
      <div class="sidebar-item">Usuários</div>
      <div class="sidebar-item">Compras</div>
      <div class="sidebar-item">Central das Requisições</div>

    </div>
  </aside>
  <script src="script.js"></script>
</body>
</html>
